    <script>
      // 开始标定
      const buttonCalibrate = document.getElementById('buttonCalibrate');
      buttonCalibrate.addEventListener('click', (e) => {
        console.log('buttonCalibrate');
        canvas.drawLine();
      });

      const buttonStopCalibrate = document.getElementById(
        'buttonStopCalibrate'
      );
      buttonStopCalibrate.addEventListener('click', (e) => {
        console.log('buttonStopCalibrate');
        canvas.stopDrawLine();
      });
    </script>

    <script>
      const buttonDrawRect = document.getElementById('buttonDrawRect');
      buttonDrawRect.addEventListener('click', (e) => {
        console.log('buttonDrawRect');
        canvas.drawRect();
      });

      const buttonStopDrawRect = document.getElementById('buttonStopDrawRect');
      buttonStopDrawRect.addEventListener('click', (e) => {

        canvas.stopDrawRect();
